{% set name = "pyFTracks" %}
{% set version = "0.2.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a44662ee2341065231da60a359dd3657f1fe3c78adedad533415f5b253a3f0f7

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - cython >=0.29.14
    - jupyter
    - matplotlib >=3.1.1
    - numpy
    - pandas >=0.25.3
    - pip
    - python
    - scipy >=1.3.2
    - tables >=3.6.1
  run:
    - cython >=0.29.14
    - jupyter
    - matplotlib >=3.1.1
    - numpy
    - pandas >=0.25.3
    - python
    - scipy >=1.3.2
    - tables >=3.6.1

test:
  imports:
    - pyFTracks
    - pyFTracks/radialplot
    - pyFTracks/ressources

about:
  home: "https://github.com/rbeucher/pyFTracks.git"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Fission Track Modelling and Analysis with Python"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - rbeucher
