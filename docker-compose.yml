  version: '3'
  services:
    
    jupyter:
      environment:
        - PYTHONPATH=/opt
      build: 
        context: .
        dockerfile: ./Dockerfile
      container_name: pyFTracks
      image: rbeucher/pyftracks:latest
      command: sh -c "jupyter notebook --allow-root --ip=0.0.0.0 --port=8888"
      ports:
        - "8888:8888"
      volumes:
        - $PWD:/opt/pyFTracks
        - $PWD/docs:/home
